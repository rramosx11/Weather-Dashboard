<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="bg-primary">
      <h1 class="p-2 text-light text-center h1">Weather Dashboard</h1>
    </header>
    <!-- main -->
    <div class="m-4 p-4">
      <div class="col-md-12">
        <div class="row">
          <!-- search section -->
          <div class="col-md-3">
            <!-- search form -->
            <h2>Search for a City:</h2>
            <form class="form-inline" id="search-form">
              <input
                type="search"
                class="form-input"
                id="cityname"
                placeholder="Enter city name..."
              />
              <button type="submit" class="btn bg-primary">Search</button>
            </form>

            <!-- search history-->
            <ul class="list-group" id="search-history"></ul>
          </div>

          <!-- results section -->
          <div class="col-md-9">
            <!-- city weather data -->
            <div class="card mt-2">
              <div class="card-body">
                <div class="d-flex flex-row">
                  <h2
                    class="card-title align-self-center"
                    id="main-city-name"
                  ></h2>
                </div>
                <h6 class="card-subtitle text-muted" id="main-city-temp">
                  Temperature:
                </h6>
                <h6 class="card-subtitle mt-3 text-muted" id="main-city-humid">
                  Humidity:
                </h6>
                <h6 class="card-subtitle mt-3 text-muted" id="main-city-wind">
                  Wind Speed:
                </h6>
                <h6 class="card-subtitle mt-3 text-muted" id="main-city-uv">
                  UV Index:
                  <span
                    id="uv-box"
                    class="px-2 py-1 mb-1 text-light rounded font-weight-normal"
                  ></span>
                </h6>
              </div>
            </div>

            <!-- 5-day forecast -->
            <div>
              <h2 class="card-title mt-3">5-Day Forecast:</h2>
              <div class="row justify-content-between" id="five-day">
                <!-- filled by displayWeather() -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- javascript links  -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
